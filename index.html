<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/style.css">

    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

   <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>
    <div class="container">
      <br>

      <div class="jumbotron">
        <h1 class="text-center">Anytime is Train Time</h1>
        <h3 class="text-center">Choo Choo. Chee Chee.</h3>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
     
                 <div class="panel-body">
              <table class="table table-hover">
                <thead>
                    <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
         </div>
      </div>
  </div>

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">Add Train</h3>
            </div>

            <div class="panel-body">
           
              <form>
                <div class="form-group">
                  <label for="name">Train Name</label>
                  <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                  <label for="time">First Train Time (HH:mm - military time)</label>
                  <input type="datetime" class="form-control" id="time">
                </div>
                <div class="form-group">
                  <label for="destination">Frequency (min)</label>
                  <input type="number" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn" id="add">submit</button>
              </form>
            </div>
          </div>
        </div>

    <script src="assets/train.js"></script>

  </body>

</html>
